<style>


    :root {
        --text-color: #67676a;
        --green-color: #27ae60;
        --green-hover-color: #239c56;
        --blue-color: #2980b9;
        --blue-hover-color: #2573a6;
        --box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        --box-color:#fff;
    }
    @media (prefers-color-scheme: dark) {
        :root {
            --text-color: #ffffff;
            --green-color: #27ae60;
            --green-hover-color: #239c56;
            --blue-color: #2980b9;
            --blue-hover-color: #2573a6;
            --box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            --box-color: rgba(0, 0, 0, 0.1);
        }
    }
    .cookie-bubble {
        position: fixed;
        width: 100%;
        max-width: 400px;
        min-height: 100px;
        background-color: var(--box-color);
        box-shadow: var(--box-shadow);
        z-index: 990;
        border-radius: 6px;
        display: none;
    }

    .cookie-bubble.bottom-right {
        right: 15px;
        bottom: 15px
    }

    .cookie-bubble.bottom-left {
        left: 15px;
        bottom: 15px
    }

    .cookie-bubble.show.bottom-left,
    .cookie-bubble.show.bottom-right {
        -webkit-animation-name: popInBottom;
        animation-name: popInBottom;
        -webkit-animation-duration: 2s;
        animation-duration: 2s;
        -webkit-animation-timing-function: cubic-bezier(.19, 1, .22, 1);
        animation-timing-function: cubic-bezier(.19, 1, .22, 1);
        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards
    }

    .cookie-bubble.hide {
        display: none
    }

    .cookie-bubble .cb-wrapper {
        position: relative;
        display: inline-block;
        padding: 15px
    }

    .cookie-bubble .cb-wrapper .cb-row {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        text-align: left
    }

    .cookie-bubble .cb-wrapper .cb-row .cb-row-content .message {
        position: relative;
        width: 100%;
        display: inline-block;
        font-size: 15px;
        color: var(--text-color);
        margin-top: 0
    }

    .cookie-bubble .cb-wrapper .cb-row .cb-row-content .cb-controls {
        position: relative;
        width: 100%;
        float: left;
        margin-top: 15px
    }

    .cookie-bubble .cb-wrapper .cb-row .cb-image {
        padding-right: 23px
    }

    .cookie-bubble .cb-wrapper .cb-row .cb-image .cookie-inner-color {
        fill: var(--green-color)
    }

    .cookie-bubble .cb-wrapper .cb-row .cb-image svg {
        width: 60px
    }

    .cookie-bubble .cb-wrapper .cb-row .agreement-btn {
        float: left;
        background-color: var(--green-color);
        font-family: inherit;
        font-size: 14px;
        color: #fff;
        text-decoration: none;
        opacity: 1;
        border: none;
        cursor: pointer;
        font-weight: 500;
        padding: 10px 20px;
        margin: 0 10px 0 0;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 6px
    }

    .cookie-bubble .cb-wrapper .cb-row .agreement-btn:hover {
        background-color: var(--green-hover-color)
    }

    .cookie-bubble .cb-wrapper .cb-row .cookie-policy-btn {
        float: left;
        color: var(--blue-color);
        padding: 10px 0;
        font-size: 14px;
        opacity: .95;
        border: none;
        cursor: pointer;
        font-weight: 400;
        margin: 0
    }

    .cookie-bubble .cb-wrapper .cb-row .cookie-policy-btn:hover {
        opacity: 1;
        text-decoration: underline
    }

    @media screen and (max-width: 440px) {
        .aff_svg {
            width: 80%
        }

        .cookie-bubble.show {
            border-radius: 0;
            width: 100%;
            max-width: 100%;
            left: 0 !important;
            bottom: 0 !important
        }

        .cookie-bubble .cb-wrapper {
            padding: 20px 15px
        }
    }
</style>

<script type='text/javascript'>
    function getCookie(c_name) {
        var c_value = document.cookie;
        var c_start = c_value.indexOf(" " + c_name + "=");
        if (c_start == -1) {
            c_start = c_value.indexOf(c_name + "=");
        }
        if (c_start == -1) {
            c_value = null;
        } else {
            c_start = c_value.indexOf("=", c_start) + 1;
            var c_end = c_value.indexOf(";", c_start);
            if (c_end == -1) {
                c_end = c_value.length;
            }
            c_value = unescape(c_value.substring(c_start, c_end));
        }
        return c_value;
    }
    function setCookie(c_name, value, exdays) {
        var exdate = new Date();
        exdate.setDate(exdate.getDate() + exdays);
        var c_value = escape(value) + ((exdays == null) ? "" : "; expires=" + exdate.toUTCString());
        document.cookie = c_name + "=" + c_value;
        document.querySelector(".cookie-bubble").style.display = "none";
    }
    if (getCookie('aviso') != "1") {
        document.querySelector(".cookie-bubble").style.display = "block";
    }
    function PonerCookie() {
        setCookie('aviso', '1', 365);
    } 
</script>
